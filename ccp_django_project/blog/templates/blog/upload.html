{% extends 'blog/base.html' %}

{% load static %}

{% block content %}

<style>
    body {
        font-family: 'Roboto', sans-serif;        
    }
    
    legend {
        font-family: 'Roboto', sans-serif;
    }
</style>

    <legend class="border-bottom mb-3"><h1>Clothes Detection</h1></legend>
    {% if uploaded_file_url %}
    <div class="card" style="width: 25rem;">
        <img src="{{ uploaded_file_url }}" class="card-img-top">
        <div class="card-body">
            <h5 class="card-title">{{ uploaded_file_url }}</h5>
            <a href="/upload_result"><button type="submit" class="btn btn-primary">Anaylsis</button></a>
        </div>
    </div>
    {% else %}
        <form method="post" enctype="multipart/form-data" class="">
            {% csrf_token %}
            <div class="mt-3">
                <input type="file" name="myfile">
                <button type="submit" class="btn btn-outline-primary">Upload</button>
            </div>
        </form>
    {% endif %}

    <div class="mt-5">
        <a href="{% url 'blog-home' %}">Return to home</a>
    </div>
{% endblock content %}
